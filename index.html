<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAweson -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Style.css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Music Player</title>
  </head>
  <body>
    <!-- Card player -->
    <div class="container vh-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 main-wrapper">
          <div class="row h-100">
            <div
              class="
                col-12 col-md-1
                flex-md-column
                d-flex
                justify-content-evenly
                my-3
              "
            >
              <!-- Sezione bottoni -->
              <button class="btn btn-sidebar active">
                <i class="fas fa-headphones fs-5"></i>
              </button>
              <button class="btn btn-sidebar">
                <i class="fas fa-headphones fs-5"></i>
              </button>
              <button class="btn btn-sidebar">
                <i class="fas fa-headphones fs-5"></i>
              </button>
              <button class="btn btn-sidebar">
                <i class="fas fa-headphones fs-5"></i>
              </button>
              <!------------------------------------->
            </div>
            <div class="col-12 col-md-11">
              <div class="row h-100 align-items-center">
                <div class="col-12 col-md-4 text-center">
                  <img
                    class="img-fluid album-cover play"
                    src="./cover/coverpersonal2.jpeg"
                    alt="cover"
                  />
                </div>
                <!-- Col bottoni play/pausa -->
                <div class="col-12 col-md-8">
                  <div class="row">
                    <div class="col-12 d-flex justify-content-around">
                      <!-- Bottone play -->
                      <button class="btn btn-play">
                        <i class="fas fa-backward"></i>
                      </button>
                      <button class="btn btn-play">
                        <i class="fas fa-play-circle"></i>
                      </button>
                      <!-- Bottone pausa -->
                      <button class="btn btn-pausa d-none">
                        <i class="fas fa-stop-circle"></i>
                      </button>
                      <button class="btn btn-play">
                        <i class="fas fa-forward"></i>
                      </button>
                      <div class="text-center">
                        <h1 class="text-color fw-bolder">TITOLO CANZONE</h1>
                        <h2 class="text-color fst-italic">Autore canzone</h2>
                      </div>
                    </div>
                    <div class="col-12 my-5">
                      <div class="progress" style="height: 20px">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          style="width: 25%"
                          aria-valuenow="25"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
